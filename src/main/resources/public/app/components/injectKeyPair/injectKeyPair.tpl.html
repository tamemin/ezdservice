<div ng-controller="InjectKeyPairCtrl as keys">
	<uib-tabset active="keys.activeKeyGenTab"> <uib-tab
		index="0" heading="Upload"> <!-- use ng-submit to catch the form submission and use our Angular function -->
	<form name="injectKeysForm" novalidate ng-submit="keys.onKeysSubmit()"
		class="css-form">
		<div ng-if="keys.keyPair.$valid = injectKeysForm.$valid"></div>
		<div ng-include="'app/shared/keypair/keypair.tpl.html'"
			ng-init="keyPair = keys.keyPair"></div>

		<div class="form-group row">
			<div class="col-xs-6 col-xs-offset-3">
				<button type="submit" class="btn">
					Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
				</button>
			</div>
		</div>
	</form>
	</uib-tab> <uib-tab index="1" heading="Create RSA">
	<div>
		<h3>Generate RSA Key</h3>
		<div class="panel panel-default">
			<div class="panel-heading">Key Generation Details</div>
			<form name="rsaKeysForm" ng-submit="keys.generateRsaKey()"
				class="panel-body">
				<div class="form-group">
					<label>Key Length</label>
					<div class="btn-group">
						<label class="btn btn-primary" ng-model="keys.rsaKeyLength"
							uib-btn-radio="'1024'">1024 bit</label> <label
							class="btn btn-primary" ng-model="keys.rsaKeyLength"
							uib-btn-radio="'2048'">2048 bit</label> <label
							class="btn btn-primary" ng-model="keys.rsaKeyLength"
							uib-btn-radio="'4096'">4096 bit</label>
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	</uib-tab> <uib-tab index="2" heading="Create ECDSA">
	<div>
		<h3>Generate ECDSA Key</h3>
		<div class="panel panel-default">
			<div class="panel-heading">Key Generation Details</div>
			<form name="ecdsaKeysForm" ng-submit="keys.generateEcdsaKey()"
				class="panel-body">
				<div class="form-group">
					<label>Elliptic Curve</label> <input type="text"
						ng-model="keys.ellipticCurve"
						uib-typeahead="curve for curve in keys.ellipticCurves | filter:$viewValue | limitTo:8"
						class="form-control" placeholder="Elliptic curve">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	</uib-tab> </uib-tabset>
</div>
