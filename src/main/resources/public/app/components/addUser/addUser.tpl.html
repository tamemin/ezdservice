<form name="createUserForm" novalidate ng-submit="au.processForm()" class="css-form">
	<div class="form-group">
		<label>Username</label><input type="text" name="username"
			ng-model="au.formData.username" class="form-control"
			placeholder="Username" required />
	</div>
	<div class="form-group">
		<label>First Name</label><input type="text" name="firstname"
			ng-model="au.formData.firstname" class="form-control"
			placeholder="First name" required />
	</div>
		<div class="form-group">
		<label>Last Name</label><input type="text" name="lastname"
			ng-model="au.formData.lastname" class="form-control"
			placeholder="Last name" required />
	</div>
	
	<div class="form-group">
		<label>Email address</label><input type="text" name="email"
			ng-model="au.formData.email" class="form-control"
			placeholder="Email" required />
	</div>
	
	
	<div class="form-group row">
		<div class="col-xs-6 col-xs-offset-3">
			<div></div>
			<button type="submit" class="btn btn-danger">Submit</button>
		</div>
	</div>
</form>
