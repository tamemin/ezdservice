<form name="createCsrBasicsForm" novalidate ng-submit="csr.processForm()" class="css-form">
	<div class="form-group">
		<label>X500Name</label><input type="text" name="x500Name"
			ng-model="csr.formData.basics.x500Name" class="form-control"
			placeholder="X500 Name" required />
	</div>
	<div class="form-group row">
		<div class="col-xs-6 col-xs-offset-3">
			<div ng-if="csr.formData.basics.$valid = createCsrBasicsForm.$valid"></div>
			<button type="submit" class="btn btn-danger">Submit</button>
		</div>
	</div>
</form>
